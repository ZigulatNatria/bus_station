<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
    <body>
    {% block content %}
    <div class="container px-4 px-lg-5">
     <div class="row gx-4 gx-lg-5 my-5">
        {% for bus in buses %}
        <div class="col-md-4 mb-5">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="card-title">{{ bus.number }}</h2>
                    <p class="card-text">{{ bus.track }}</p>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary btn-sm" href="{% url 'city_bus_detail' bus.id %}">Смотреть</a>
                    {% if is_aut %}
                    <a class="btn btn-primary btn-sm" href="{% url 'city_bus_update' bus.id %}">Редактировать</a>
                    <a class="btn btn-primary btn-sm" href="{% url 'city_bus_delete' bus.id %}">Удалить</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
        {% if is_aut %}
             <div class="col-md-4 mb-5">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">Добавить новый маршрут</h2>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-primary btn-sm" href="{% url 'city_bus_add' %}">Добавить</a>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
    </div>



    {% endblock content %}
    </body>
</html>
