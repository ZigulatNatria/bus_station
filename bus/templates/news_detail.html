<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
    <body>
    {% block content %}
        <!-- Page Content-->
        <div class="container px-4 px-lg-5">
            <!-- Heading Row-->
            <div class="row gx-4 gx-lg-5 align-items-center my-5">
                <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" src="{{MEDIA_URL}}{{news_detail.image.url}}" /></div>
                <div class="col-lg-5">
                    <h1 class="font-weight-light">{{ news_detail.news_header }}</h1>
                        <div class="card h-100">
                            <p>{{ news_detail.text | safe }}</p>
                        </div>
                </div>
            </div>
        </div>
    {% endblock content %}
    </body>
</html>
