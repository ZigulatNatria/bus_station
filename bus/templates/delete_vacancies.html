<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
    <body>
    {% block content %}
    <div class="container px-4 px-lg-5">
            <!-- Heading Row-->
            <div class="row gx-4 gx-lg-5 align-items-center my-5">
                <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" src="{{MEDIA_URL}}{{vacanci.vacancies_img.url}}" /></div>
                <div class="col-lg-5">
                    <h1>Вы хотите удалить вакансию?</h1>
                    <h1 class="font-weight-light">{{ vacanci.name }}</h1>
                        <div class="card h-100" style="bottom: 0px;">
                            <p>{{ vacanci.info|safe }}</p>
                            <center >
                            <form method="POST">
                                {% csrf_token %}
                                <input class="btn btn-primary btn-sm" type="submit" value="Удалить">
                            </form>
                            </center>
                        </div>
                </div>
            </div>
        </div>
    {% endblock content %}
    </body>
</html>
