<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
    <body>
    {% block content %}
        <link rel="stylesheet" href="/static/slider/itc-slider.css" type="text/css" media="screen" />
        <script src="/static/slider/itc-slider.js" defer></script>
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
			 <style type="text/css">
			 #thumbs { padding-top: 10px; overflow: hidden; }
			 #thumbs #largeImage { border: 1px solid gray; padding: 4px; background-color: white; cursor: pointer; }
			 #thumbs { float: left; margin-right: 6px; }
			 #description { background: black; color: white; position: absolute; bottom: 0; padding: 10px 20px; width: 525px; margin: 5px; }
			 #panel { position: relative; }
			 #imgphoto { width: 100%; }
			 </style>
    <div class="container">
        <div id="gallery">
            <div id="panel" style="min-height: 100px; max-height: 500px; background-color: #222; display: flex; align-items: center; justify-content: center;">
                <img id="largeImage" style="max-width: 100%; max-height: 500px; flex: 0 0 auto; display: flex;" src="{{MEDIA_URL}} {{first_image.image.url}}" />
            </div>
            <div id="thumbs">
                 <div class="itc-slider" data-slider="itc-slider" data-loop="false" data-autoplay="false">
                      <div class="itc-slider__wrapper">
                          <div class="itc-slider__items">
                              {% for img in image %}
                              <div class="itc-slider__item" style="max-width: 33.3333333333%; font-size: 7rem; margin: 3px;">
                                  <img id='imgphoto' src="{{MEDIA_URL}}{{img.image.url}}" alt="{{img.id}}" />
                              </div>
                              {% endfor %}
                          </div>
                      </div>
                     <button class="itc-slider__btn itc-slider__btn_prev"></button>
                     <button class="itc-slider__btn itc-slider__btn_next"></button>
                 </div>
            </div>
        </div>
    </div>




<script>
$('#thumbs').delegate('img','click', function(){
	$('#largeImage').attr('src',$(this).attr('src').replace('thumb','large'));
	$('#description').html($(this).attr('alt'));
});
</script>
        </div>
    {% endblock content %}
    </body>
</html>
